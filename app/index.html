    <div>
      <h1>Générateur de facture <small>un outil du <a href="http://www.rollodeqc.com/">RoLLodeQc</a> par <a href="http://robin.millette.info/">Robin Millette</a></small></h1>
      <p>Voir des <a href="http://lab.rollodeqc.com/">stats sur les développeurs québécois</a> et une <a href="http://dev.rollodeqc.com/">version préliminaire du bottin des développeurs</a>.

<a href="https://twitter.com/RoLLodeQc" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @RoLLodeQc</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</p>
    </div>
    <iframe id="pdfV"></iframe>
    <form>
      <button class="download-btn" type="button" value="json">JSON</button>
      <button class="download-btn" type="button" value="pdf">PDF</button>
      <button type="submit">Mettre à jour</button>
      <fieldset class="consultant-form">
        <legend>consultant</legend>
        <label>nom:<input type="text" name="consultant" value=""></label>
        <label>adresse:<textarea rows="5" name="consultantLong"></textarea></label>
        <label>logo:<input type="file" name="consultantLogo"></label>
        <label><input type="checkbox" name="consultantBlackBG">fond noir</label>
      </fieldset>
      <fieldset>
        <legend>client</legend>
        <label>nom:<input type="text" name="client" value=""></label>
        <label>adresse:<textarea rows="5" name="clientLong"></textarea></label>
        <label>logo:<input type="file" name="clientLogo"></label>
        <label><input type="checkbox" name="clientBlackBG">fond noir</label>
      </fieldset>
      <fieldset>
        <legend>Marges</legend>
        <label><input type="checkbox" name="singlePage">une page</label>
        <label>hauteur:<input type="number" name="marginHeight" value="140" step="5"></label>
        <label>largeur:<input type="number" name="marginWidth" value="60" step="5"></label>
      </fieldset>
      <fieldset>
        <legend>Informations</legend>
        <label>titre:<input type="text" name="factureTitre" value=""></label>
        <label># de facture:<input type="number" name="factureNum" value="1"></label>
        <label>date:<input type="date" name="factureDate" value=""></label>
        <label>conditions:<textarea rows="5" name="conditions">TPS et TVQ non applicables (petit fournisseur);
voir http://goo.gl/lYJe3g [www.revenuquebec.ca].
Payable en 30 jours.</textarea></label>
        <label>notes:<textarea rows="5" name="notes"></textarea></label>
      </fieldset>
      <button id="addItem" type="button">+item</button>
      <button class="download-btn" type="button" value="json">JSON</button>
      <button class="download-btn" type="button" value="pdf">PDF</button>
      <button type="submit">Mettre à jour</button>
    </form>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/locallyjs/dist/locally.min.js"></script>
    <script src="/bower_components/pdfmake-dist/build/pdfmake.js"></script>
    <script src="/bower_components/pdfmake-dist/build/vfs_fonts.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
